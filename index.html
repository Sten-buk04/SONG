<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET A SONG</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        
        <div class="top">
            <img src="top.svg" alt="top">
        </div>

        <div id="order">
            <h3>Order Summary</h3>
            <p class="one">You can now listen to millions of songs,
               audiobooks, and podcasts on any device anywhere you like! </p>
        </div>

        <div id="join">
            <div class="image">
                <img src="icon-music.svg" alt="music">
            </div>
            <p>Annual Plan<br> <span>$59.99/year</span></p>
            <button>Change</button>
        </div>

        <div id="pay">
            <button>Proceed to Payment</button>
            <button class="ord">Cancel Order</button>
    </div>
</body>
</html>
